name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Liberar espacio en disco
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. INSTALAR JAVA 17 (¡NUEVO Y CRÍTICO!)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. INSTALAR PYTHON 3.10 (¡NUEVO Y CRÍTICO!)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Instalar dependencias del sistema
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            automake \
            autoconf \
            libtool \
            pkg-config

      # 5. Instalar Buildozer y Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --user --upgrade Cython==0.29.33 virtualenv
          pip install --user --upgrade buildozer

      # 6. Compilar (Agregamos más memoria a Java por si acaso)
      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # Truco: Forzar a aceptar licencias y usar Java 17
          yes | buildozer android debug

      # 7. Subir el APK
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
